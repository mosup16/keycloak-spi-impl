plugins {
	id 'java'
}

group = 'com.mo16'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.keycloak:keycloak-core:23.0.3'
	implementation 'org.keycloak:keycloak-server-spi:23.0.3'
	implementation 'org.keycloak:keycloak-server-spi-private:23.0.3'
	implementation 'org.keycloak:keycloak-services:23.0.3'
	implementation 'com.google.guava:guava:32.1.3-jre'
	implementation 'org.apache.commons:commons-lang3:3.14.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
